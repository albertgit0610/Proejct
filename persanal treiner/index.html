<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>personal treiner</title>
</head>
<body>
  <div class="container">
    
    <header>
    <center>
      <div class="logo">
        <img src="logo.png" alt="logo de compania">
      </div>
    </center>
    </header>
    <div class="form-group">
      <label for="genero">Género:</label>
      <select class="centro" id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="centro" id="edad">
    </div>
    <div class="form-group">
      <label for="altura">Altura (cm):</label>
      <input type="number" class="centro" id="altura">
    </div>
    <div class="form-group">
      <label for="peso">Peso (kg):</label>
      <input type="number" class="centro" id="peso">
    </div>
    <div class="form-group">
      <label for="actividad">Actividad Física:</label>
      <select class="centro" id="actividad">
        <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
        <option value="ligera">Ligera (ejercicio ligero 1-3 días a la semana)</option>
        <option value="moderada">Moderada (ejercicio moderado 3-5 días a la semana)</option>
        <option value="activa">Activa (ejercicio intenso 6-7 días a la semana)</option>
        <option value="muyActiva">Muy Activa (ejercicio intenso y trabajo físico)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="objetivo">Objetivo:</label>
      <select class="centro" id="objetivo">
        <option value="bajar">Bajar de Peso</option>
        <option value="mantener">Mantener Peso</option>
        <option value="subir">Subir de Peso</option>
      </select>
    </div>
    <button class="btn-calcular" onclick="calcularCaloriasDiarias()">Calcular Calorías Diarias</button>

    <div id="recomendaciones">
      <h2>Recomendaciones</h2>
      <p>Aquí se mostrarán las recomendaciones de calorías, dieta y ejercicios.</p>
      <div class="dietaImagen" id="dietaImagen"></div>
      <div class="ejerciciosImagen" id="ejerciciosImagen"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
